<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Sahifa topilmadi | IT Center</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%233b82f6' rx='20' width='100' height='100'/><text x='50' y='65' text-anchor='middle' fill='white' font-size='45' font-weight='bold' font-family='Arial'>it</text></svg>">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .error-content {
      max-width: 500px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0;
      line-height: 1;
    }

    .error-title {
      font-size: 1.8rem;
      margin: 16px 0;
    }

    .error-text {
      color: #94a3b8;
      font-size: 1.1rem;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px;
      color: #94a3b8;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn-back:hover {
      border-color: #3b82f6;
      color: #e5e7eb;
    }

    .error-illustration {
      font-size: 4rem;
      margin-bottom: 24px;
    }

    .quick-links {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }

    .quick-links h3 {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 16px;
    }

    .quick-links-list {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .quick-links a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .quick-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="theme-dark">
  <div class="bg">
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow--a"></div>
    <div class="bg-glow bg-glow--b"></div>
  </div>

  <div class="error-page">
    <div class="error-content">
      <div class="error-illustration">üîç</div>
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Sahifa topilmadi</h2>
      <p class="error-text">
        Kechirasiz, siz qidirayotgan sahifa mavjud emas yoki ko'chirilgan bo'lishi mumkin.
      </p>
      
      <div class="error-actions">
        <a href="index.html" class="btn-home">
          üè† Bosh sahifa
        </a>
        <a href="javascript:history.back()" class="btn-back">
          ‚Üê Orqaga qaytish
        </a>
      </div>

      <div class="quick-links">
        <h3>Tez havolalar</h3>
        <div class="quick-links-list">
          <a href="index.html#courses">Kurslar</a>
          <a href="index.html#enroll">Ro'yxatdan o'tish</a>
          <a href="auth.html">Kirish</a>
          <a href="admin/admin.html">Admin</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
